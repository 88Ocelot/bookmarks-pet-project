{% extends 'base.html' %}

{% block title %}Edit your account{% endblock title %}

{% block content %}
    <h1>Edit profile</h1>
    <p>You can edit account with this form:</p>
    <form action='.' method='post' enctype='multipart/from-data'>
        {{user_form.as_p}}
        {{profile_form.as_p}}
        {% csrf_token %}
        <p><input type="submit" value="Save changes"></p>
    </form>
{% endblock content %}
